<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/universal.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
        let activeUser=localStorage.getItem("active-user");
        $("#inpCid").val(activeUser);
      })
    </script>
  </head>
  <script>
   

    $(document).ready(function(){
      // fetch one ajax 
     $("#fetchbtn").click(function(){
       let obj={
         type:"get",
         url:"/fetch-client-info",
         data:{
           cid:$("#inpCid").val()
         }
       }

       $.ajax(obj).then(function(responseary){
       if(responseary.length===0){
        alert("please save the data first");
       }
           $("#inpContact").val(responseary[0].contact);
           $("#inpAddress").val(responseary[0].address);
           $("#inpName").val(responseary[0].cname);
           $("#inpCity").val(responseary[0].city);
           $("#inpBprofile").val(responseary[0].bprofile);
           $("#inpId").val(responseary[0].idproof);
           $("#inpNum").val(responseary[0].idnumber);
           $("#inpInfo").val(responseary[0].info);
           $("#inpFirm").val(responseary[0].business);
        
           
       }).fail(function(err){
        //  alert(err);
       })
     })
    })

 </script>
  <body>
    <nav class="navbar  mb-2">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                www.NextHope.org
            </a>
        </div>
    </nav>


    <div class="container-box col-md-12 h-auto container mb-5">
      <div class="title row text-center">
        <h2><i>client profie</i></h2>
    </div>
        <form action="/save-client" method="post" class="right row col-md-10 offset-md-1 pt-2 ">
            <div class="col-md-6">

                <label for="exampleInputEmail1" class="form-label">client id</label>
                 <input type="email" name="inpCid" class="form-control" readonly id="inpCid" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6">
                   
                 <input type="button" value="fetch" class=" mt-5 btn" id="fetchbtn">
                </div>
              
                <div class="col-md-6">

                <label for="exampleInputEmail1"  class="form-label">Name</label>
                 <input type="text" class="form-control" name="inpName" id="inpName" aria-describedby="emailHelp">
                </div>
                <div class="col-md-6 ">

                    <label for="exampleInputEmail1"  class="form-label">firm/business</label>
                    <input type="text" class="form-control" name="inpFirm" id="inpFirm" aria-describedby="emailHelp">
                </div>

                <div class="col-md-12 ">

                    <label for="exampleInputEmail1" class="form-label">business profile</label>
                     <input type="text" name="inpBprofile" class="form-control" id="inpBprofile" aria-describedby="emailHelp">
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" name="inpCity"  class="form-control" id="inpCity">
                      </div>
                      <div class="col-md-6">
                        <label for="exampleInputEmail1" class="form-label">Address</label>
                        <input type="text" name="inpAddress" class="form-control" id="inpAddress" aria-describedby="emailHelp">
                       
                      </div>
                      <div class="col-md-4">
                        <label for="exampleInputEmail1" class="form-label">Contact</label>
                        <input type="tel" name="inpContact" maxlength="10" pattern="[0-9]{10}" class="form-control" id="inpContact" aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-4">
                          <label for="inputquali" class="form-label">id proof</label>
                          <select id="inpId" name="inpId"  class="form-select">
                        
                            <option value="aadhar">Aadhar</option>
                            <option value="pan">Pancard</option>
                            <option value="dlicense">driving license</option>
                            
      
                          </select>
                        </div>
                        <div class="col-md-4">
                        <label for="exampleInputEmail1" class="form-label">Number</label>
                        <input type="text" name="inpNum" maxlength="10" pattern="[0-9]{10}" class="form-control" id="inpNum" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="col-md-12">
                          <label for="txtother" class="form-label">Other Info</label><br>
                          <textarea class="form-control" name="inpInfo"  cols="40" rows="3"  style="resize: none;" id="inpInfo"></textarea>
                        </div>
                        <center>
                            <input class="mt-4 btn" type="submit" name="" id="com-btn" value="commit">
                            <input class="mt-4 btn" type="submit" name="" id="upd-btn" value="update" formmethod="post" formaction="/update-client">
                        </center>
        </div>
        </form>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <style>
     .navbar{
        background:  #0d8974;
     }
     body{
      background-color:rgb(255, 237, 215);
     }
     .btn{
        background: #0d8974;
     }
     .title{
        color:#0d8974 ;
     }
  </style>
</html>
