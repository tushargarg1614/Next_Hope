<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/universal.css">
</head>
<script>
    let mymodule= angular.module("mdl",[]);
   let mycontroller=mymodule.controller("cntrlr",function($scope,$http){
    let s=$scope;
    
    s.jsonary=[];
    s.doshow=function(){
        
        let url="/showAllVol";
        $http.get(url).then(success,fail);
        function success(response){
                s.jsonary=response.data;
            }
            function fail(err){
                alert(err.data);
            }
    }

    
}
   
   )
   </script>
   
<body ng-app="mdl" ng-controller="cntrlr" ng-init="doshow()">
    <nav class="navbar  mb-2">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                www.NextHope.org
            </a>
        </div>
    </nav>
    <div class="container">

        <div class="title row text-center">
            <h2><i>manage volunteers </i></h2>
        </div>


        <table class="col-md-12 my-5" border="1"  rules="rows">
            <tr align="center">
             <th>sr no.</th>
             <th>name</th>
             <th>email</th>
             <!-- <th>contact</th> -->
             <th>city</th>
             <!-- <th>gender</th> -->
             <!-- <th>operation</th> -->
            </tr>

           <tr ng-repeat="obj in jsonary" align="center" >
             <td>{{$index+1}}</td>
             <td>{{obj.uname}}</td>
             <td>{{obj.emailid}}</td>
             <!-- <td>{{obj.contact}}</td> -->
             <td>{{obj.city}}</td>
             <!-- <td>{{obj.gender}}</td> -->
             <!-- <td>{{obj.status==1?"active":"blocked"}}</td> -->
     
             <!-- <td align="center">
            
                    <button ng-click="updateStatus(obj.email,0)">block</button>
                    <button ng-click="updateStatus(obj.email,1)">unblock</button>
            
                 
             </td> -->

           </tr>
     </table>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
