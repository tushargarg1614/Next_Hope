<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/universal.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
  </head>
  <script>
    $(document).ready(function(){
      let activeUser=localStorage.getItem("active-user");
      $("#inpCid").val(activeUser);
    })
  </script>
  <body>
    <nav class="navbar  mb-2">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">
                www.NextHope.org
            </a>
        </div>
    </nav>

    <div class="container-box col-md-12 h-auto container mb-5">
        <div class="title row text-center">
            <h2><i>publish job</i></h2>
        </div>

        <form action="/save-job" method="post" class="right row col-md-10 offset-md-1 pt-3 ">
            <div class="col-md-6">

                <label for="exampleInputEmail1" class="form-label">client id</label>
                 <input type="email" name="inpCid" readonly class="form-control" id="inpCid" aria-describedby="emailHelp">
                </div>
                
                
              
                <div class="col-md-12 row">
                    <div class="col-md-4 ">
                <label for="exampleInputEmail1"  class="form-label">job title</label>
                 <input type="text" class="form-control" name="inpJtitle" id="inpJtitle" aria-describedby="emailHelp">
                </div>
                <div class="col-md-8 ">

                    <label for="exampleInputEmail1"  class="form-label">job type</label>
                    <div>
                    <input type="radio"  name="inpType" id="inpType1" value="part-time" >
                    part time
                     <input type="radio" name="inpType"  id="inpType2 " value="full-time"  >
                    full time
                    </div>
                </div>
                </div>
                

                    <div class="col-md-3">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" name="inpCity"  class="form-control" id="inpCity">
                      </div>
                      <div class="col-md-9">
                        <label for="exampleInputEmail1" class="form-label"> Firm Address</label>
                        <input type="text" name="inpAddress" class="form-control" id="inpAddress" aria-describedby="emailHelp">
                       
                      </div>
                      <div class="col-md-5">
                        <label for="inputquali" required class="form-label">education</label>
                        <select id="inpEdu" name="inpEdu"  class="form-select">
                          <option value="yes">yes</option>
                          <option value="no">no</option>
                          
                        </select>
                      </div>

                      <div class="col-md-5">
                        <label for="exampleInputEmail1" class="form-label">Contact</label>
                        <input type="tel" name="inpContact" maxlength="10" pattern="[0-9]{10}" class="form-control" id="inpContact" aria-describedby="emailHelp">
                        </div>
                       
                    
                        <center>
                            <input class="mt-4 btn" type="submit" name="" id="pub-btn" value="publish">
                            
                        </center>
        </div>
        </form>

        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  
</html>
<style>
     
     
     .title{
        color:#257786 ;
     }label{
        margin-top: 20px;
     }
    
     
     
</style>
